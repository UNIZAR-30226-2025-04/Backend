      description: Returns a list of all users with their usernames and icons
      parameters:
      - description: Bearer JWT token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              properties:
                icon:
                  type: integer
                username:
                  type: string
              type: object
            type: array
